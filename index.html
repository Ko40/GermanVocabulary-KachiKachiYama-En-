<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フリップカードで単語学習</title>
  <style>
    /* カードのスタイル */
    .card {
      perspective: 1000px;
      width: 300px;
      height: 200px;
      margin: 50px auto;
      cursor: pointer;
    }
    /* カードの内側 */
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    /* カードがフリップしたときのスタイル */
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    /* カードの前面と背面 */
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      border-radius: 10px;
    }
    /* 前面のスタイル（ドイツ語の単語） */
    .card-front {
      background-color: #3498db;
    }
    /* 背面のスタイル（英語の単語） */
    .card-back {
      background-color: #2ecc71;
      transform: rotateY(180deg);
    }

    /* ボタンの配置 */
    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #previous-btn {
      left: 0;
    }
    #next-btn {
      right: 0;
    }
    /* ボタンを非表示にするスタイル */
    .hidden {
      display: none;
    }
    /* 中央のボタンのスタイル */
    #back-to-start-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30px;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">German words card</h2>

<div class="card" onclick="flipCard()">
  <div class="card-inner">
    <div class="card-front" id="german-word">
      ドイツ語単語
    </div>
    <div class="card-back" id="english-word">
      英語単語
    </div>
  </div>
</div>

<button id="previous-btn" class="nav-button hidden" onclick="prevWord()">Previous Word</button>
<button id="back-to-start-btn" onclick="backToStart()">Back to Start</button>
<button id="next-btn" class="nav-button" onclick="nextWord()">Next Word</button>

<script>

  { german: 'freilassen', english: 'to release' },

  { german: 'schmieden', english: 'to forge' },
  { german: 'sammeln', english: 'to gather' },
  { german: 'tragen', english: 'to carry' },
  { german: 'zünden', english: 'to ignite' },
  { german: 'brennen', english: 'to burn' },
  { german: 'schreien', english: 'to scream' },
  { german: 'rudern', english: 'to row' },
  { german: 'sinken', english: 'to sink' },
  { german: 'böse', english: 'evil' },

  { german: '„Hör auf, unser Feld zu zerstören!“', english: '“Stop destroying our field!”' },

  { german: 'merken', english: 'to notice' },

  { german: 'anbieten', english: 'to offer' },

  { german: 'neugierig', english: 'curious' },
  { german: 'gierig', english: 'greedy' },
  { german: 'gemeinsam', english: 'together' },
  { german: 'zurück', english: 'back' },
  { german: 'plötzlich', english: 'suddenly' },
  { german: 'natürlich', english: 'naturally' },
  { german: 'als', english: 'when' },
  { german: 'sobald', english: 'as soon as' },
  { german: 'weil', english: 'because' },
  // 他の単語を追加
];
  let currentIndex = 0;

  // カードをフリップする関数
  function flipCard() {
    const card = document.querySelector('.card');
    card.classList.toggle('flipped');
  }

  // 次の単語を表示する関数
  function nextWord() {
    if (currentIndex < wordList.length - 1) {
      currentIndex++;
    }
    updateWord();
  }

  // 前の単語を表示する関数
  function prevWord() {
    if (currentIndex > 0) {
      currentIndex--;
    }
    updateWord();
  }

  // 最初の単語に戻る関数
  function backToStart() {
    currentIndex = 0;
    updateWord();
  }

  // 単語を更新して、ボタンの表示を調整する関数
  function updateWord() {
    // ドイツ語と英語の単語を更新
    document.getElementById('german-word').innerHTML = wordList[currentIndex].german;
    document.getElementById('english-word').innerHTML = wordList[currentIndex].english;

    // フリップがされたままの場合、戻す
    const card = document.querySelector('.card');
    if (card.classList.contains('flipped')) {
      card.classList.remove('flipped');
    }

    // ボタンの表示を制御
    document.getElementById('previous-btn').classList.toggle('hidden', currentIndex === 0);
    document.getElementById('next-btn').classList.toggle('hidden', currentIndex === wordList.length - 1);
  }

  // ページ読み込み時に最初の単語を表示
  window.onload = function() {
    updateWord();
  }
</script>

</body>
</html>
